<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    #pagesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(10rem, 1fr));
      gap: 1rem;
      justify-items: center;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-8">
  <!-- Title -->
  <h1 class="text-4xl font-bold mb-8 tracking-wide">ðŸ“‘ PDF Merger Tool</h1>

  <!-- Upload Section -->
  <form id="uploadForm" class="flex flex-col md:flex-row gap-3 items-center bg-gray-800 p-5 rounded-2xl shadow-xl w-full max-w-2xl">
    <input 
      type="file" 
      name="pdfs" 
      id="pdfs" 
      multiple 
      accept="application/pdf"
      class="file:mr-3 file:rounded-lg file:border-0 file:bg-purple-600 file:text-white file:px-4 file:py-2 hover:file:bg-purple-700 text-gray-300 w-full md:w-auto"
    >
    <button 
      type="submit" 
      class="bg-purple-600 px-6 py-2 rounded-lg hover:bg-purple-700 transition">
      Upload
    </button>
  </form>

  <!-- Uploaded Files List -->
  <div id="fileList" class="mt-6 w-full max-w-2xl bg-gray-800 rounded-2xl p-5 shadow-xl hidden">
    <h2 class="text-lg font-semibold mb-3">Uploaded PDFs</h2>
    <ul id="fileListUl" class="space-y-2"></ul>
  </div>

  <!-- Pages Grid -->
  <div id="pagesContainer" class="mt-8 w-full max-w-6xl"></div>

  <!-- Merge Controls -->
  <div class="flex flex-col md:flex-row gap-3 mt-8 w-full max-w-2xl">
    <input 
      id="newName" 
      type="text" 
      placeholder="New file name" 
      class="px-4 py-2 rounded-lg text-black flex-1"
    >
    <button 
      id="mergeBtn" 
      class="bg-green-600 px-6 py-2 rounded-lg hover:bg-green-700 transition">
      Merge PDFs
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
